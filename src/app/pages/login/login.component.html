<div class="section">
  <h1>Login</h1>
  <br />

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div>
      <p-floatLabel>
        <input pInputText id="email" formControlName="email" />
        <label for="email">Email</label>
      </p-floatLabel>
    </div>
    <br /><br />
    <div>
      <p-floatLabel>
        <p-password
          formControlName="password"
          [feedback]="false"
          id="password"
        />
        <label for="password">Password</label>
      </p-floatLabel>
    </div>
    <br /><br />
    <div>
      <p-button type="submit" label="Accedi" />
    </div>
  </form>
</div>
