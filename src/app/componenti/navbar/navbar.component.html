<div class="card">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <p-avatar
        image="assets/LogoDeputazione.png"
        shape="circle"
      />
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
      <a
        pRipple
        class="flex align-items-center p-menuitem-link"
        (click)="item.url ? navigate(item.url) : share()"
      >
        <span [class]="item.icon"></span>
        <span class="ml-2">{{ item.label }}</span>
      </a>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
        @if(isLogged()){
          <a pRipple class="flex align-items-center p-menuitem-link" (click)="logout()">
            <span
              class="pi pi-sign-in"
              style="font-size: larger;"
            ></span>
            <span class="ml-2">Esci</span>
          </a>
        } @else {
          <a pRipple class="flex align-items-center p-menuitem-link" routerLink="/login">
            <span
              class="pi pi-sign-in"
              style="font-size: larger;"
            ></span>
            <span class="ml-2">Accedi</span>
          </a>
        }
      </div>
    </ng-template>
  </p-menubar>
</div>
